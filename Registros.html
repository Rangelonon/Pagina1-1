<html>

<head>
   <title>Registros</title>
   <link rel="stylesheet" href="EstiloFormulario.css">

</head>

<body>
   <h1>FORMULARIO</h1>
   <form class="Form" action="Resultado.html" method="post">
   <label for="Nom">Nombres</label>
   <input class="Entradas" id="nom" placeholder="Nombre(s)" name="nomb">

   <label for="nom1">Apellidos</label>
   <input class="Entradas" type="text" id="nom1" name="apell">

   <label for="gender">Genero</label name="gene">

   <label for="">Femenino</label>
   <input class="Generos" type="radio" name="mujer">

   <label for="">Masculino</label>
   <input class="Generos" type="radio" name="hombr">

   <label for="email">Correo Electronico</label>
   <input class="Entradas" type="text" id="email">

   <label for="date">Fecha de nacimiento: </label>
   <input class="Fecha" type="date">

   <label for="adress">Direccion</label>
   <textarea class="Entradas" type="text"></textarea>

   <input type="submit">

   </form>
</body>



</html>
